<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="player-move">
    <input type="image" src="./img/stone.svg" name="Rock" class="move" data-move="rock" />
    <input type="image" src="./img/paper.svg" name="Paper" class="move" data-move="paper"/>
    <input type="image" src="./img/scissors.svg" name="Scissors" class="move" data-move="scissors"/>
  </div>

  <p class="info">Get <span style="font-weight: bold;">5</span> points to win</p>

  <p class="round-text-res"></p>
  <div class="round-results">
    <div class="player-score">
      <p>Your score:</p>
      <p id="pscore">0</p>
    </div>
    <div class="computer-score">
      <p>Computer's score:</p> 
      <p id="cscore">0</p>
    </div>
  </div>

  <div class="reset-container">
    <button class="reset-btn">Restart game</button>
  </div>

</body>

</html>
