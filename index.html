<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="player-move">
    <button class="move" data-move="rock">Rock</button>
    <button class="move" data-move="paper">Paper</button>
    <button class="move" data-move="scissors">Scissors</button>
  </div>

  <p class="info">The winner is the first who gets 5 points</p>

  <p class="round-text-res"></p>
  <div class="round-results">
    <div class="player-score">
      <p>Player score:</p>
      <p id="pscore">0</p>
    </div>
    <div class="computer-score">
      <p>Computer score:</p> 
      <p id="cscore">0</p>
    </div>
  </div>

  <div class="reset-container">
    <button class="reset-btn">Restart game</button>
  </div>

</body>

</html>
